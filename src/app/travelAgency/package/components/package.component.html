<div class="background-color">

  <br>
  <mat-label class="font-props">Paquetes </mat-label>


  <div>
    <div class="col-10 center-table margin-top">
      <mat-table [dataSource]="dataList" class="mat-elevation-z8">
        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef> Descripción del paquete </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="price">
          <mat-header-cell *matHeaderCellDef> Precio </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>


  </div>

  <br>
  <br>


  <hr>

  <br>

  <div class="form-props ">


    <div class="center">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Descripción del paquete</mat-label>
          <input matInput formControlName="description">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Precio</mat-label>
          <input matInput formControlName="price">
        </mat-form-field>


        <mat-form-field class="example-full-width">
          <mat-label>ID</mat-label>
          <input matInput formControlName="id">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Crear</button>
      </form>

    </div>



    <div class="center">
      <form [formGroup]="form" (ngSubmit)="onUpdate()" class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Descripción del paquete</mat-label>
          <input matInput formControlName="description">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Precio</mat-label>
          <input matInput formControlName="price">
        </mat-form-field>


        <mat-form-field class="example-full-width">
          <mat-label>ID</mat-label>
          <input matInput formControlName="id">
        </mat-form-field>

        <button mat-raised-button color="accent" type="submit">Actualizar</button>
      </form>

    </div>



    <div class="center">
      <form [formGroup]="form" (ngSubmit)="onDelete()" class="example-form">

        <mat-form-field class="example-full-width">
          <mat-label>ID</mat-label>
          <input matInput formControlName="id">
        </mat-form-field>

        <button mat-raised-button color="warn" type="submit">Borrar</button>
      </form>

    </div>
  </div>


</div>
